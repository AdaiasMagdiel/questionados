<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Questionados</title>
		<link rel="stylesheet" href="assets/css/style.min.css">
		<script defer src="assets/js/index.js"></script>
		<script defer src="assets/js/wheel.js"></script>
	</head>
	<body>
		<main class="w-full min-h-screen flex flex-col items-center md:flex-row md:justify-center p-4 gap-4">
			<!-- PLAYERS -->
			<div class="players flex flex-col gap-2"></div>
			<div class="relative w-full md:w-96 aspect-square">
				<div class="wheel w-full aspect-square relative overflow-hidden rounded-full border-4 border-stone-300">
					<div class="slot">A</div>
					<div class="slot">B</div>
					<div class="slot">C</div>
					<div class="slot">D</div>
					<div class="slot">E</div>
					<div class="slot">F</div>
				</div>
				<div class="pin w-2 h-8 bg-black absolute left-2/4 top-0" style="clip-path: polygon(100% 0, 0 0, 0% 100%);">
				</div>
			</div>
		</main>
	</body>
</html>
